services:
  - type: web
    name: arthsethu-platform
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/*.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_NAME
        value: arthsethu
      - key: DB_USERNAME
        fromDatabase:
          name: arthsethu-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: arthsethu-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: arthsethu-db
          property: connectionString
      - key: LANGCHAIN_API_KEY
        value: demo-key-replace-with-real
      - key: GOVERNMENT_API_KEY
        value: demo-key-replace-with-real
      - key: EMAIL_USERNAME
        value: demo@arthsethu.com
      - key: EMAIL_PASSWORD
        value: demo-password
      - key: EMAIL_FROM
        value: demo@arthsethu.com
      - key: JWT_SECRET
        generateValue: true
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.2

databases:
  - name: arthsethu-db
    databaseName: arthsethu
    user: arthsethu_user
    plan: free