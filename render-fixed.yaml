services:
  # ArthSethu Spring Boot Application
  - type: web
    name: arthsethu-platform
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=production -jar target/*.jar
    envVars:
      # Java Runtime Configuration
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -XX:MaxMetaspaceSize=128m
      - key: SPRING_PROFILES_ACTIVE
        value: production
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: arthsethu-db
          property: connectionString
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      
      # API Configuration (Demo values - update in Render dashboard)
      - key: LANGCHAIN_API_KEY
        value: demo-key
      - key: GOVERNMENT_API_KEY
        value: demo-key
      - key: EMAIL_USERNAME
        value: demo@arthsethu.com
      - key: EMAIL_PASSWORD
        value: demo-password
      - key: EMAIL_FROM
        value: demo@arthsethu.com
      
      # External API URLs
      - key: CONSUMER_AFFAIRS_API_URL
        value: https://data.gov.in/api/datastore/resource.json
      - key: LABOR_MINISTRY_API_URL
        value: https://labour.gov.in/api
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.2

databases:
  # PostgreSQL Database
  - name: arthsethu-db
    databaseName: arthsethu
    user: arthsethu_user
    plan: free