# Demo Configuration with H2 In-Memory Database
server.port=8080
server.servlet.context-path=/arthsethu

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:arthsethu
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Mock AI Configuration (no external dependencies)
arthsethu.ollama.base-url=http://localhost:11434
arthsethu.ollama.model=llama3.2
arthsethu.ollama.timeout=30000
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7

# Mock API Configuration
arthsethu.langchain.api-key=demo-key
arthsethu.government-data.consumer-affairs-url=https://data.gov.in/api/datastore/resource.json
arthsethu.government-data.labor-ministry-url=https://labour.gov.in/api
arthsethu.government-data.api-key=demo-key
arthsethu.gov-api.timeout=30000
arthsethu.gov-api.retry-attempts=3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mock Email Configuration
arthsethu.email.smtp.host=smtp.gmail.com
arthsethu.email.smtp.port=587
arthsethu.email.smtp.username=demo@arthsethu.com
arthsethu.email.smtp.password=demo-password
arthsethu.email.from=demo@arthsethu.com

# JWT Configuration
arthsethu.jwt.secret=demo-jwt-secret-key-for-testing-purposes-only
arthsethu.jwt.expiration=86400000

# Logging Configuration
logging.level.com.arthsethu=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR