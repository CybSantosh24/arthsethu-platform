# Production Configuration for ArthSethu Platform

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration (Render PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/arthsethu}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring AI Ollama Configuration (Disabled for production)
arthsethu.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
arthsethu.ollama.model=${OLLAMA_MODEL:llama3.2}
arthsethu.ollama.timeout=30000
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7

# LangChain Configuration
arthsethu.langchain.api-key=${LANGCHAIN_API_KEY:demo-key}

# Government API Configuration
arthsethu.government-data.consumer-affairs-url=${CONSUMER_AFFAIRS_API_URL:https://data.gov.in/api/datastore/resource.json}
arthsethu.government-data.labor-ministry-url=${LABOR_MINISTRY_API_URL:https://labour.gov.in/api}
arthsethu.government-data.api-key=${GOVERNMENT_API_KEY:demo-key}
arthsethu.gov-api.timeout=30000
arthsethu.gov-api.retry-attempts=3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
arthsethu.email.smtp.host=${SMTP_HOST:smtp.gmail.com}
arthsethu.email.smtp.port=${SMTP_PORT:587}
arthsethu.email.smtp.username=${EMAIL_USERNAME:demo@arthsethu.com}
arthsethu.email.smtp.password=${EMAIL_PASSWORD:demo-password}
arthsethu.email.from=${EMAIL_FROM:demo@arthsethu.com}

# JWT Configuration
arthsethu.jwt.secret=${JWT_SECRET:production-jwt-secret-key}
arthsethu.jwt.expiration=86400000

# Logging Configuration
logging.level.com.arthsethu=INFO
logging.level.org.springframework.ai=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never