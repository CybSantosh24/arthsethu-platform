# Server Configuration
server.port=8080
server.servlet.context-path=/arthsethu

# H2 In-Memory Database Configuration (for demo)
spring.datasource.url=jdbc:h2:mem:arthsethu
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring AI Ollama Configuration
arthsethu.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
arthsethu.ollama.model=${OLLAMA_MODEL:llama3.2}
arthsethu.ollama.timeout=30000
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7

# LangChain Configuration
arthsethu.langchain.api-key=${LANGCHAIN_API_KEY:your-langchain-api-key-here}

# Government API Configuration
arthsethu.government-data.consumer-affairs-url=${CONSUMER_AFFAIRS_API_URL:https://data.gov.in/api/datastore/resource.json}
arthsethu.government-data.labor-ministry-url=${LABOR_MINISTRY_API_URL:https://labour.gov.in/api}
arthsethu.government-data.api-key=${GOVERNMENT_API_KEY:your-government-api-key-here}
arthsethu.gov-api.timeout=30000
arthsethu.gov-api.retry-attempts=3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
arthsethu.email.smtp.host=${SMTP_HOST:smtp.gmail.com}
arthsethu.email.smtp.port=${SMTP_PORT:587}
arthsethu.email.smtp.username=${EMAIL_USERNAME:your-email@gmail.com}
arthsethu.email.smtp.password=${EMAIL_PASSWORD:your-app-password}
arthsethu.email.from=${EMAIL_FROM:your-email@gmail.com}

# JWT Configuration
arthsethu.jwt.secret=${JWT_SECRET:your-jwt-secret-key-here}
arthsethu.jwt.expiration=86400000

# Logging Configuration
logging.level.com.arthsethu=INFO
logging.level.org.springframework.ai=DEBUG